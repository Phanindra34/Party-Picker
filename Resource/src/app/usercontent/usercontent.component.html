<div class="container">
  <div class="row">
    <div class="col-md-12">
        <form #userDetailForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Fill your Details</h2>
            <!-- <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key"> -->
            <div class="form-group">
              <label>Employee Name</label>
              <input 
                type="text"
                class="form-control"
                name="employeename"
                required
                #employeename="ngModel"
                [(ngModel)]="userService.selectedUser.name"
                placeholder="Ex: Phanindra Reddy">
            </div>
            <div class="form-group">
              <label>ShortId</label>
              <input 
                id="shortId"
                type="text"
                class="form-control" 
                name="shortid" 
                #shortid="ngModel" 
                [(ngModel)]="userService.selectedUser.shortid"
                pattern="[a-zA-Z0-9]*"
                placeholder="shortId"
                required>
            </div>
            <p *ngIf="!shortid.valid && shortid.touched">
              Please provide shortId/valid shortId without special characters</p>
            <!-- <p *ngIf="shortId.value === "" && shortId.touched">Please provide valid shortId</p> -->
            <div class="form-group">  
              <label>Email</label>
              <input 
                id="emailid"
                readonly
                type="text"
                class="form-control"  
                name="emailid" 
                value="{{ userService.selectedUser.shortid }}@csc.com"
                required>
            </div>
            <div class="form-group">
              <label>Employee Id</label>
              <input 
                type="text"
                class="form-control"
                name="employeeid"
                required
                #employeeid="ngModel"
                [ngModel]="userService.selectedUser.employeeid"
                pattern="\d{1,15}"
                placeholder="Ex: 11520***">
            </div>
            <div class="form-group">
              <label>Project</label>
              <input 
                type="text"
                class="form-control"
                name="project"
                required
                #project="ngModel"
                [ngModel]="userService.selectedUser.project" 
                placeholder="Ex: Lorenzo">
            </div>
          <div class="form-group">
            <label>Team</label>
            <select  
              class="form-control"
              name="team" 
              id="team"
              #team="ngModel"
              ngModel>
              <option value="ippma" selected>ippma</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!userDetailForm.valid">
              <i class="fa fa-floppy-o" ></i>
               Save</button>
          </div>
          </form>
    </div>
  </div>
</div>
