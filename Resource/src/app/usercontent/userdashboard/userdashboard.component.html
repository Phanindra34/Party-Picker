<div class="container">
  <div class="jumbotron">
    <h2>
        {{ this.userService.clickedUser.employeename }}
    </h2>
  </div>
  <div class="row">
      <button class="btn btn-default" [ngStyle]="setStatusStyles()" 
      *ngIf="this.userService.currentUser.isAdmin" (click)="ChangeStatus()">{{ pickedStatus }}</button>
      <!-- <button class="btn btn-default" [ngStyle]="setGivenPartyStyles()" (click)="givenParty()">Party Given</button> -->
  </div>
  <br>
  <div class="row">
      <button class="btn btn-primary" *ngIf="updateHidden" (click)="onUpdate()">{{ updateButtonText }}</button>
  </div>
  <br>
  <div class="row" *ngIf="canUpdate">
      <div class="col-md-12">
          <form #userDetailForm="ngForm" (ngSubmit)="onSubmit()">
              <h2>Update your Details</h2>
              <!-- <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key"> -->
              <div class="form-group">
                <label>Employee Name</label>
                <input 
                  type="text"
                  class="form-control"
                  name="employeename"
                  required
                  #employeename="ngModel"
                  [(ngModel)]="UpdateUser.employeename"
                  placeholder="Ex: Phanindra Reddy">
              </div>
              <div class="form-group">
                <label>ShortId</label>
                <input 
                readonly
                  id="shortId"
                  type="text"
                  class="form-control" 
                  name="shortid" 
                  #shortid="ngModel" 
                  [(ngModel)]="UpdateUser.shortid"
                  pattern="[a-zA-Z0-9]*"
                  placeholder="shortId"
                  required>
              </div>
              <p *ngIf="!shortid.valid && shortid.touched">
                Please provide shortId/valid shortId without special characters</p>
              <!-- <p *ngIf="shortId.value === "" && shortId.touched">Please provide valid shortId</p> -->
              <div class="form-group">  
                <label>Email</label>
                <input 
                  id="emailid"
                  readonly
                  type="text"
                  class="form-control"  
                  name="emailid" 
                  value="{{ UpdateUser.shortid }}@csc.com"
                  required>
              </div>
              <div class="form-group">
                <label>Employee Id</label>
                <input 
                readonly
                  type="text"
                  class="form-control"
                  name="employeeid"
                  required
                  #employeeid="ngModel"
                  [ngModel]="UpdateUser.employeeid"
                  pattern="\d{1,15}"
                  placeholder="Ex: 11520***">
              </div>
              <div class="form-group">
                <label>Project</label>
                <input 
                  type="text"
                  class="form-control"
                  name="project"
                  required
                  #project="ngModel"
                  [ngModel]="UpdateUser.project" 
                  placeholder="Ex: Lorenzo">
              </div>
            <div class="form-group">
              <label>Team</label>
              <select 
                class="form-control"
                name="team" 
                #team="ngModel"
                [ngModel]="UpdateUser.team">
                <option value="ippma" selected>ippma</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit" [disabled]="!userDetailForm.valid">
                <i class="fa fa-floppy-o" ></i>
                 Update Details</button>
            </div>
            </form>
      </div>
  </div>
<h2></h2>
</div>
