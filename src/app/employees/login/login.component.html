<div class="container">
  <div class="row">
    <div class="col-md-12">
        <form #employeeLoginForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Login</h2>
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" email required
              #email="ngModel" [ngModel]="employeeService.selectedEmployee.shortId" placeholder="shortId@csc.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input 
              type="password" 
              class="form-control" 
              name="password" 
              #password="ngModel" 
              [(ngModel)]="employeeService.selectedEmployee.password" 
              placeholder="Password" 
              pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
              required>
          </div>
          <p *ngIf ="!password.valid && password.touched">
            Please use atleast one UpperCase, LowerCase, Number/SpecialChar with min 8 Chars</p>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
              <i class="fa fa-floppy-o" ></i>
               Login</button>
          </div>
          </form>
    </div>
  </div>
</div>
