<div class="container">
    <div class="row">
      <div class="col-md-12">
          <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
              <h2>Signup</h2>
              <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
            <div class="form-group">
              <label>ShortId</label>
              <input 
                id="shortId"
                type="text"
                class="form-control" 
                name="shortId" 
                #shortId="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.shortId" 
                pattern="[a-zA-Z0-9]*"
                required>
            </div>
            <p *ngIf="!shortId.valid && shortId.touched">
              Please provide shortId/valid shortId without special characters</p>
            <!-- <p *ngIf="shortId.value === "" && shortId.touched">Please provide valid shortId</p> -->
            <div class="form-group">  
              <label>Email</label>
              <input 
                id="email"
                readonly
                type="text"
                class="form-control"  
                name="email" 
                value="{{ employeeService.selectedEmployee.shortId }}@csc.com"
                required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input 
                type="password" 
                class="form-control" 
                name="password" 
                #password="ngModel" 
                [(ngModel)]="employeeService.selectedEmployee.password" 
                placeholder="Password" 
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                required>
            </div>
            <p *ngIf="!password.valid && password.touched">
                Please use atleast one UpperCase, LowerCase, Number/SpecialChar with min 8 Chars</p>
            <div class="form-group">
              <label>Re-Type Password</label>
              <input 
                id="retypePassword"
                type="password" 
                class="form-control" 
                name="retypePassword" 
                [(ngModel)]="retypePassword" 
                placeholder="re-type password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                required>
            </div>
            <p>{{ errorMessage }}</p>
            <div class="form-group">
              <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
                <i class="fa fa-floppy-o"></i>
                 Submit</button>
            </div>
            </form>
      </div>
    </div>
</div>
